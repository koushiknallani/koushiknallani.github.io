<script>
    
    // ------------------------------------------------
    //      For the HexaCube
    // -------------------------------------------------
            
    var hexa, hexa_pid = -1,
        text = 'KoushikNallani'.split(''),
        settings = {
            size: 50,
            margin: 5,
            fontSize: 35,
            perspective: 5000
        },
        makeObject = function(a){
            var o = {};
            for(var i = 0, l = a.length; i < l; i++){
                o['letter' + i] = a[i] + a[i] + a[i];
            }
            return o;
        },
        getSequence = function(a, reverse, random){
            var o = {}, p;
            for(var i = 0, l = a.length; i < l; i++){
                if(reverse){
                    p = l - i - 1;
                }else if(random){
                    p = Math.floor(Math.random() * l);
                }else{
                    p = i;
                }
                o['letter' + i] = a[p];
            }
            return o;
        },
        hexa_init = function() {
            hexa_pid = setInterval(function(){
                hexa.setValue(getSequence(text, false, true));
                $(".modal").each( function() {
                    if ( $(this).hasClass("in") ) {
                        clearInterval(hexa_pid);
                        hexa_pid = -1;
                    }
                });
                if( hexa_pid == -1 )
                    hexa_stop();
            }, 900);
            hexa.setValue(getSequence(text, false, true));
        },
        hexa_stop = function() {
            clearInterval(hexa_pid);
            hexa_pid = setInterval(function(){
                $(".modal").each( function() {
                    if ( ! $(this).hasClass("in") ) {
                        clearInterval(hexa_pid);
                        hexa_pid = -1;
                    }
                });
                if( hexa_pid == -1 )
                    hexa_init();
            }, 900);
            
        };

    
    
    /*--------------------------------------------------------

    --------------------------------------------------------- */

        }
        $("#hexa-dice-container").html('<div id="hexaflip" class="logo_bottom_home"></div>');
        hexa = new HexaFlip(document.getElementById('hexaflip'), makeObject(text), settings);
        hexa_init();
        
    }, false);
    
</script>
